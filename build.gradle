// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply plugin: 'com.github.ben-manes.versions'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath 'me.tatarka:gradle-retrolambda:3.3.0-beta4'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.12.0'
        classpath 'com.novoda:bintray-release:0.3.4'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

ext {
    versions = [
            minSdk: 15,
            minSdk16: 16,
            compileSdk: 24,
            targetSdk: 22,
            buildTools: '24.0.0',

            butterknife: '8.1.0',
            dagger: '2.5',
            support: '24.0.0',
            supporttest: '0.5'
    ]

    libraries = [
            arctor: project(':arctor-lib'),
            arctorconductor: project(':arctor-conductor'),
            samplebase: project(':sample-base'),

            supportv13: "com.android.support:support-v13:$versions.support",
            supportappcompat: "com.android.support:appcompat-v7:$versions.support",
            supportannotations: "com.android.support:support-annotations:$versions.support",
            supportconstraintlayout: 'com.android.support.constraint:constraint-layout:1.0.0-alpha4',
            supportdesign: "com.android.support:design:$versions.support",
            supportrecyclerview: "com.android.support:recyclerview-v7:$versions.support",

            autovalue: 'com.google.auto.value:auto-value:1.2-rc1',
            butterknife: "com.jakewharton:butterknife:$versions.butterknife",
            butterknifecompiler: "com.jakewharton:butterknife-compiler:$versions.butterknife",
            conductor: 'com.bluelinelabs:conductor:2.0.0',
            dagger: "com.google.dagger:dagger:$versions.dagger",
            daggercompiler: "com.google.dagger:dagger-compiler:$versions.dagger",
            javaxannotation: 'javax.annotation:javax.annotation-api:1.2',
            jsr250: 'javax.annotation:jsr250-api:1.0',
            jsr305: 'com.google.code.findbugs:jsr305:3.0.1',
            jsr330: 'javax.inject:javax.inject:1',
            rxjava: 'io.reactivex:rxjava:1.1.6',
            rxandroid: 'io.reactivex:rxandroid:1.2.1',
            rxlifecycle: 'com.trello:rxlifecycle:0.6.1',

            junit: 'junit:junit:4.12',
            mockito: 'org.mockito:mockito-core:2.0.82-beta',
            assertj: 'org.assertj:assertj-core:1.7.1',
            assertjandroid: 'com.squareup.assertj:assertj-android:1.0.0',
            robolectric: 'org.robolectric:robolectric:3.1',

            supporttestrunner: "com.android.support.test:runner:$versions.supporttest",
            supporttestrules: "com.android.support.test:rules:$versions.supporttest",
            supporttestespresso: 'com.android.support.test.espresso:espresso-core:2.2',

    ]
}
